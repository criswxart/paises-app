<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text" name="termino" placeholder="Buscar país..." class="form-control" [(ngModel)]="termino">
        </form>
    </div>
</div>
<hr>

<div *ngIf="hayError" class="alert alert-danger"> 
    No sé encontró nada con el término 

</div>

<div *ngIf="!hayError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Pablación</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index;">
                    <td>{{ i+1 }}</td>
                    <td> <img class="small-tag" [src]="pais.flag"> </td>
                    <td>{{ pais.name }}</td>
                    <td>123123</td>
                    <td>
                        <a href="/pais/cris">ver..</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
